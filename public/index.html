<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Despesas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <!-- Ícone para a PWA -->
    <link rel="icon" href="icons/icon-192.png">
</head>
<body>
    <header>
        <h1>Registro de Despesas</h1>
    </header>

    <main>
        <div class="container">
            <section id="form-section">
                <h2>Adicionar Despesa</h2>
                <div id="expense-form-container">
                    <form id="expense-form">
                        <div class="form-group">
                            <label for="date">Data:</label>
                            <input type="date" id="date" name="date" required>
                        </div>
                        <div class="form-group">
                            <label for="name">Nome:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="value">Valor:</label>
                            <div class="input-with-symbol">
                                <span class="currency-symbol">€</span>
                                <input type="number" id="value" name="value" step="0.01" min="0" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="category">Categoria:</label>
                            <select id="category" name="category" required>
                                <option value="">Selecione</option>
                                <option value="Educação">Educação</option>
                                <option value="Saúde">Saúde</option>
                                <option value="Transporte">Transporte</option>
                                <option value="Lazer">Lazer</option>
                                <option value="Alimentação">Alimentação</option>
                                <option value="Água-Luz-Internet">Água-Luz-Internet</option>
                                <option value="Delivery">Delivery</option>
                                <option value="Assinaturas">Assinaturas</option>
                            </select>
                        </div>
                        <button type="submit">Adicionar</button>
                    </form>
                </div>
                <div id="success-message" class="success-message" style="display: none;">
                    <p>Despesa adicionada com sucesso!</p>
                </div>
                <div id="warning" class="warning" style="display: none;">
                    <p>Atenção: Você está adicionando uma despesa para um mês diferente do atual.</p>
                </div>
            </section>

            <section id="data-section">
                <h2>Minhas Despesas</h2>
                <div class="filters">
                    <label for="filter-year">Ano:</label>
                    <select id="filter-year">
                        <option value="all">Todos</option>
                        <!-- Anos serão adicionados dinamicamente -->
                    </select>

                    <label for="filter-month">Mês:</label>
                    <select id="filter-month">
                        <option value="all">Todos</option>
                        <option value="1">Janeiro</option>
                        <option value="2">Fevereiro</option>
                        <option value="3">Março</option>
                        <option value="4">Abril</option>
                        <option value="5">Maio</option>
                        <option value="6">Junho</option>
                        <option value="7">Julho</option>
                        <option value="8">Agosto</option>
                        <option value="9">Setembro</option>
                        <option value="10">Outubro</option>
                        <option value="11">Novembro</option>
                        <option value="12">Dezembro</option>
                    </select>
                </div>
                <button id="export-btn">Exportar para CSV</button>

                <!-- Nova Tabela de Despesas -->
                <div id="expenses-table-container" class="expenses-table-container" style="display: none;">
                    <h3>Lista de Despesas</h3>
                    <table id="expenses-table">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Valor (€)</th>
                                <th>Categoria</th>
                                <th>Data</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Linhas de despesas serão adicionadas dinamicamente -->
                        </tbody>
                    </table>
                </div>

                <canvas id="expense-chart"></canvas>
                <div id="no-data-message" class="no-data-message" style="display: none;">
                    <p>Nenhuma despesa na data selecionada.</p>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Registro de Despesas v1.0</p>
    </footer>

    <!-- Inclusão do Chart.js via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="dist/bundle.js"></script>

</body>
</html>
